<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title> Encriptador </title>
        <link rel = "stylesheet" href = "reset.css">
        <link rel = "stylesheet" href ="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">


    </head>

    <body>
        <header>
            <img class="logo" src="imagens/Logo.png" alt="logo alura">
        </header>

        <main>
            

                <section class="campostxt">
                
                                         
                        <label for="entrada"></label>
                        <textarea class="entrada" cols="30" rows="10" placeholder="Ingresa texto aquí" onkeypress="return text(event);"></textarea>

                        <div>
                            <h6 class="restriccion"> Solo letras minúsculas y sin acentos </h6>
                        </div>
                        <div class="botones">

                            <button class="encriptar" onclick = "btnEncriptar()" >Encriptar</button>
                            <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                           
                            
                        </div>
                        

                </section>

                <section class="campos2">

                    
                    <label for="salida"></label>
                    <textarea class="salida" id="resultado" ></textarea>
                    

                    <div id="bcopy" class="btncopy">
                        <button id="copy" class="copiador"><i class= "bx bx-clipboard" ></i> Copiar </button>
                    </div>

                </section>


               
               
            
        </main>
        <script src="script.js"></script>

        <footer>




        </footer>
    
    </body>

    



</html>
